{% extends 'main_app/base.html' %}
{% block content %}

<h1 class = "display-4">{{post.title}}</h1>
<!-- since thumbnails are optional, check if there are no thumbnails -->
{% if post.thumbnail %}
<div class="container">
  <img src="{{ post.thumbnail.url }}" class="img-fluid rounded mx-auto d-block " alt="thumbnail image">
</div>
{% endif %}
<hr class="my-4">
<!-- the ( |safe ) parameter allows the text area to be inserted with HTML tags -->
<p>{{post.content | safe}}</p>

{% endblock %}
