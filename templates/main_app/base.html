<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- BOOTSTRAP link-->
    <link rel="stylesheet" href="{%static 'css/bootstrap.css'%}">
    <title>{{ page_title }}</title>
  </head>
  <body>
    <!-- navbar portion -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <!-- changed color from .navbar-light to .navbar dark -->
      <!-- changed color from .bg-light to .bg-dark -->

      <!-- Image and text -->
      <div class="container">


      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <img src="/media/thumbnail/CGP_leslie_logo2.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
          Leslie Caminade
        </a>
      </nav>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item active">
            <a class="nav-link" href="{% url 'post_list' %}">Posts<span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Projects
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      {% if pages_list %}
                        {% for page in pages_list%}
                          <a class="dropdown-item" href="{% url 'page_detail' pk=page.pk %}">{{page.title}}</a>
                        {% endfor %}
                      {% endif %}

                    </div>
                  </li>


              <!-- Begin Mailchimp Signup Form -->
            <li class="nav-item active">
              <div id="mc_embed_signup">
              <form class="form-inline" action="https://wordpress.us19.list-manage.com/subscribe/post?u=286fd462a738b71c1e78cf651&amp;id=556a7b2b8d" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                  <div id="mc_embed_signup_scroll">

                      </li>

              <li class="nav-item active mr-1 ml-5">
              	<input type="email" value="" name="EMAIL" class="email form-control" id="mce-EMAIL" placeholder="email address" required>
                  <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                  <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_286fd462a738b71c1e78cf651_556a7b2b8d" tabindex="-1" value=""></div>
              </li>


              <li class="nav-item active">
                  <div class="clear">
                    <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button btn btn-light"></div>
                  </div>
              </li>
              </form>


              </div>
              <!--End mc_embed_signup-->

            </nav>

          </ul>
      </div>
    </div>
    </nav>

<!-- this is the main container
all contents of the webpage except for the navbar
is recommended to be inside this container-->
<div class="container">
  <div class="jumbotron">
    {%block content%}


    {% endblock %}
    <!-- MAIN CONTENT HERE -->
  </div>
</div>

<!-- BOOTSTRAP JAVASCRIPT REQUIRED -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


  </body>
</html>
