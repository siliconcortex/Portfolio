<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- BOOTSTRAP link-->
    <link rel="stylesheet" href="{%static 'css/bootstrap.css'%}">
    <title>{{ page_title }}</title>
  </head>
  <body>
    <!-- navbar portion -->
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <!-- changed color from .navbar-light to .navbar dark -->
      <!-- changed color from .bg-light to .bg-dark -->

      <!-- Image and text -->
      <div class="container">


      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <img src="/media/thumbnail/CGP_leslie_logo2.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
          Leslie Caminade
        </a>
      </nav>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item active">
            <a class="nav-link" href="{% url 'post_list' %}">Posts<span class="sr-only">(current)</span></a>
            </li>


            <!-- PAGES portion -->
            {% if pages_list %}
              {% for page in pages_list %}
                <li class="nav-item active">
                <a class="nav-link" href="{% url 'page_detail' pk=page.pk %}">{{page.title}}<span class="sr-only">(current)</span></a>
                </li>
              {% endfor %}
            {% endif %}

          </ul>
      </div>
    </div>
    </nav>

<!-- this is the main container
all contents of the webpage except for the navbar
is recommended to be inside this container-->
<div class="container">
  <div class="jumbotron">
    {%block content%}


    {% endblock %}
    <!-- MAIN CONTENT HERE -->
  </div>
</div>

<!-- BOOTSTRAP JAVASCRIPT REQUIRED -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


  </body>
</html>
