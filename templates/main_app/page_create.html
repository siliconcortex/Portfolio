{% extends 'main_app/base.html' %}
{% block content %}

<h1 class='display-4'>Create Page</h1>

<form method="POST" action="{% url 'page_create' %}">

  <div class="form-group" >
    <label for="title">Title</label>
    <input type="text" class="form-control" name="title" placeholder="Enter Title">
  </div>

  <div class="form-group">
    <label for="file">Image Thumbnail</label>
    <input type="file" class="form-control-file" accept="image/*" name="thumbnail">
  </div>



  <div class="form-group">
    <label for="content">Content 1</label>
    <textarea class="form-control" rows="10" name="content_1"></textarea>
  </div>

  <div class="form-group">
    <label for="file">Inline Image 1</label>
    <input type="file" class="form-control-file" accept="image/*" name="inline_1">
  </div>

  <div class="form-group">
    <label for="content">Content 2</label>
    <textarea class="form-control" rows="10" name="content_2"></textarea>
  </div>

  <div class="form-group">
    <label for="file">Inline Image 2</label>
    <input type="file" class="form-control-file" accept="image/*" name="inline_2">
  </div>



  <button type="submit" class="btn btn-primary">Post</button>
  {% csrf_token %}

</form>

{% endblock %}
