{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<script src="https://www.google.com/recaptcha/api.js"></script>

<form class="" action="" method="post" id="emailform">
  {%bootstrap_form form%}
  {% csrf_token %}
  <button type="submit" name="button" class="btn btn-primary g-recaptcha"
        data-sitekey="6LfOxagZAAAAAKznnECEjeJ-9zJtP11WhOysQKVp"
        data-callback='onSubmit'
        data-action='submit'>Send</button>
</form>

<script>
  function onSubmit(token) {
    document.getElementById("emailform").submit();
  }
</script>
{% endblock %}
